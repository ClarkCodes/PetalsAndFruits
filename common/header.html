<script>
    window.addEventListener( 'message', ( event ) => {
        const currentPage = event.data;
        const menuNavLinks = document.querySelectorAll( '.HeaderLinksClass nav ul li' );

        menuNavLinks.forEach( menuLink => {
            
            if ( menuLink.getAttribute( 'data-page' ) === currentPage && !menuLink.classList.contains( 'ActivePageMenu' ) ) {
                menuLink.classList.add( 'ActivePageMenu' );
            } else if ( menuLink.classList.contains( 'ActivePageMenu' ) && menuLink.getAttribute( 'data-page' ) != currentPage )
                menuLink.classList.remove( 'ActivePageMenu' );
        } );
    } );
</script>
