<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type="text/css" href="../common/styles/ContactenosStyles.css" />
        <link rel="icon" type="image/x-icon" href="../common/icons/Petals&Fruits_FAVICON.ico" />
        <script src="../common/scripts/Management.js"></script>
        <title>Petals&Fruits - Contáctenos</title>
    </head>
    <body>
        <!-- <iframe class="ThemeSwitchWrapperIFrameClass" src="../common/theme/ThemeSwitchWrapper.html" scrolling = "no" title="ThemeSwitchFrame" border="none"></iframe> -->
        <iframe class="HeaderIFrameClass" src="../common/header.html" scrolling = "no" title="HeaderFrame"></iframe>
        <!-- Sección Principal -->
        <main>
            <div class="ContentClass">
                <div class="ContactenosClass">
                    <h2>CONTÁCTENOS</h2>
                    <p>
                        Solicite que uno de nuestros asesores se contacte con usted para pedir infor, luego solo se acerca a uno de nuestros 
                        locales que usted nos indique retirandolo y realizando su pago rápidamente, de esta forma 
                        se agiliza el proceso sin perder tiempo.
                    </p>
                    <br>
                    <div id="formDivId">
                        <form name="contactenosForm" method="post">
                            <label for="txtNamesId" >Nombres *</label><br>
                            <input type="text" id="txtNamesId" name="names" placeholder="Escriba sus dos nombres..." ><br>

                            <label for="txtLastNamesId" >Apellidos *</label><br>
                            <input type="text" id="txtLastNamesId" name="lastNames" placeholder="Escriba sus dos apellidos..." ><br>

                            <div class="PhoneAndMailClass">
                                <div id="phoneDivId">
                                    <label for="txtPhoneId" id="lblPhoneId">Teléfono *</label><br>
                                    <input type="tel" pattern="[0-9]*" id="txtPhoneId" name="phone" placeholder="Escriba su número de teléfono..." >
                                </div>
                                <div id="mailDivId">
                                    <label for="txtEmailId" >Correo Electrónico *</label><br>
                                    <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" id="txtEmailId" name="email" placeholder="Escriba su correo electrónico..." ><br>
                                </div>
                            </div>

                            <label for="txtMotivoId" >Motivo *</label><br>
                            <input type="text" id="txtMotivoId" name="consultingSubject" placeholder="Describa brevemente el motivo por el cual nos contacta..." ><br>
                        
                            <label for="cmbCitiesId">Ciudad *</label><br>
                            <select id="cmbCitiesId" name="city">
                                <option value="Guayaquil" >Guayaquil</option>
                                <option value="Quito" >Quito</option>
                                <option value="Cuenca" >Cuenca</option>
                                <option value="Ibarra" >Ibarra</option>
                            </select><br>
                        
                            <label id="lblAcceptanceId">
                                <input type="checkbox" id="chkAcceptanceId" name="acceptance" required >    
                                Al aceptar, estás de acuerdo con nuestra Politica de Protección de Datos Personales.
                            </label><br>

                            <input type="submit" value="Enviar" id="submitButtonId" >
                        </form>
                    </div>

                </div>
                <div class="ResultadoClass">
                    
                </div>
            </div>
        </main>
        <iframe class="FooterIFrameClass" src="../common/footer.html" scrolling = "no" title="FooterFrame"></iframe>
    </body>
</html>
